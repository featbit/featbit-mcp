name: Build and Deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_QUALITY: 'preview'
  AZURE_WEBAPP_NAME: 'featbit-mcp'  # Replace with your Azure Web App name
  AZURE_WEBAPP_PACKAGE_PATH: './publish'
  PROJECT_PATH: './FeatBit/FeatBit.McpServer/FeatBit.McpServer.csproj'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        dotnet-quality: ${{ env.DOTNET_QUALITY }}
    
    - name: Restore dependencies
      run: dotnet restore ./FeatBit/FeatBit.sln
    
    - name: Build solution
      run: dotnet build ./FeatBit/FeatBit.sln --configuration Release --no-restore
    
    - name: Publish application
      run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Release --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} --no-restore
    
    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v4
      with:
        name: webapp-package
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    
    - name: Pack NuGet package
      if: startsWith(github.ref, 'refs/tags/v')
      run: dotnet pack ${{ env.PROJECT_PATH }} --configuration Release --output ./nuget-packages --no-build
    
    - name: Upload NuGet artifact
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./nuget-packages/*.nupkg

