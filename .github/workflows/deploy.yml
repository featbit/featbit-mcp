name: Build and Deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_QUALITY: 'preview'
  AZURE_WEBAPP_NAME: 'featbit-mcp'  # Replace with your Azure Web App name
  AZURE_WEBAPP_PACKAGE_PATH: './publish'
  PROJECT_PATH: './FeatBit/FeatBit.McpServer/FeatBit.McpServer.csproj'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      should-release: ${{ steps.check-release.outputs.should-release }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Get full history for version comparison
    
    - name: Get version from csproj
      id: get-version
      run: |
        VERSION=$(grep -oPm1 "(?<=<PackageVersion>)[^<]+" ${{ env.PROJECT_PATH }})
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    
    - name: Check if release needed
      id: check-release
      run: |
        VERSION="v${{ steps.get-version.outputs.version }}"
        if git rev-parse "$VERSION" >/dev/null 2>&1; then
          echo "Tag $VERSION already exists"
          echo "should-release=false" >> $GITHUB_OUTPUT
        else
          echo "Tag $VERSION does not exist, will create release"
          echo "should-release=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        dotnet-quality: ${{ env.DOTNET_QUALITY }}
    
    - name: Restore dependencies
      run: dotnet restore ./FeatBit/FeatBit.sln
    
    - name: Build solution
      run: dotnet build ./FeatBit/FeatBit.sln --configuration Release --no-restore
    
    - name: Publish application
      run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Release --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} --no-restore
    
    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v4
      with:
        name: webapp-package
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    
    - name: Pack NuGet package
      run: dotnet pack ${{ env.PROJECT_PATH }} --configuration Release --output ./nuget-packages --no-build
    
    - name: Upload NuGet artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./nuget-packages/*.nupkg

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && needs.build.outputs.should-release == 'true'
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Create and push tag
      run: |
        VERSION="v${{ needs.build.outputs.version }}"
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "$VERSION" -m "Release $VERSION"
        git push origin "$VERSION"
    
    - name: Download NuGet artifact
      uses: actions/download-artifact@v4
      with:
        name: nuget-package
        path: ./nuget-packages
    
    - name: Download webapp artifact
      uses: actions/download-artifact@v4
      with:
        name: webapp-package
        path: ./webapp-package
    
    - name: Create Release Archive
      run: |
        cd ./webapp-package
        zip -r ../featbit-mcp-v${{ needs.build.outputs.version }}.zip .
        cd ..
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ needs.build.outputs.version }}
        name: Release v${{ needs.build.outputs.version }}
        generate_release_notes: true
        files: |
          ./nuget-packages/*.nupkg
          ./featbit-mcp-v${{ needs.build.outputs.version }}.zip
        draft: false
        prerelease: ${{ contains(needs.build.outputs.version, '-') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

